<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000; /* Black background, like Netflix */
        }
        .netflix-sans {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        #loader {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding-top: 200px;
        }
        #loader-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        .movie-button {
            -webkit-user-select: none;
            user-select: none;
            width: -webkit-fill-available;
            width: stretch;
            width: 100%;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }
        #autoComplete {
            width: 100%;
            max-width: 600px;
            padding: 12px 20px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 25px 0 0 25px;
            outline: none;
            background-color: #111;
            color: #fff;
            border-right: none;
        }
        #autoComplete:focus {
            border-color: #ff0000;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .movie-button {
            padding: 12px 20px;
            font-size: 1em;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .movie-button:hover {
            background-color: #b80000;
        }
        .results {
            color: #fff;
            margin-top: 20px;
            display: none;
        }
        .fail {
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-black py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-red-600 text-center netflix-sans">Netflix Recommender System</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="search-container">
            <input
                type="text"
                id="autoComplete"
                class="w-full md:w-auto px-4 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Enter movie name..."
            />
            <button class="movie-button bg-red-600 hover:bg-red-700 text-white rounded-md px-6 py-2 ml-2 focus:outline-none focus:ring-2 focus:ring-red-500" disabled title="Search for movies">Search</button>
        </div>

        <div id="loader" class="hidden">
            <div class="loader-text">Loading...</div>
        </div>
        <div id="error-message" class="error-message">
        </div>

        <div id="fail" class="text-center text-red-500 text-lg mt-4" style="display: none;">
            No results found. Please check the movie name.
        </div>

        <div class="results mt-8" style="display: none;">
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-4 text-center">
        <div class="container mx-auto px-4">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/js/autoComplete.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            const source = document.getElementById('autoComplete');
            const inputHandler = function(e) {
                if (e.target.value == "") {
                    $('.movie-button').attr('disabled', true);
                } else {
                    $('.movie-button').attr('disabled', false);
                }
            }
            source.addEventListener('input', inputHandler);

            $('.movie-button').on('click', function() {
                var my_api_key = 'YOUR_TMDB_API_KEY';
                var title = $('#autoComplete').val();
                if (title == "") {
                    $('.results').css('display', 'none');
                    $('.fail').css('display', 'block');
                } else {
                    load_details(my_api_key, title);
                }
            });
        });

        function recommendcard(e) {
            var my_api_key = 'YOUR_TMDB_API_KEY';
            var title = e.getAttribute('title');
            load_details(my_api_key, title);
        }

        function load_details(my_api_key, title) {
            $("#loader").fadeIn();
            $('.fail').css('display', 'none');
            $('.results').css('display', 'none');
            $.ajax({
                type: 'GET',
                url: 'https://api.themoviedb.org/3/search/movie?api_key=' + my_api_key + '&query=' + encodeURIComponent(title),
                dataType: 'json',
                success: function(movie) {
                    console.log("Movie API Response:", movie);
                    if (movie.results && movie.results.length > 0) {
                        var movie_id = movie.results[0].id;
                        var movie_title = movie.results[0].original_title;
                        movie_recs(movie_title, movie_id, my_api_key);
                    } else {
                        $('.fail').css('display', 'block');
                        $('.results').css('display', 'none');
                        $("#loader").fadeOut();
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Movie API Error:", status, error, xhr.responseText);
                    $("#loader").fadeOut();
                    $('#error-message').text("Error: " + status + ". Please check your network connection and try again.").show();
                },
            });
        }

        function movie_recs(movie_title, movie_id, my_api_key) {
            $.ajax({
                type: 'POST',
                url: "/similarity",
                data: {
                    'name': movie_title
                },
                dataType: 'json',
                success: function(recs) {
                    console.log("Similarity API Response:", recs);
                    if (recs.error) {
                        $('.fail').css('display', 'block');
                        $('.results').css('display', 'none');
                        $("#loader").fadeOut();
                    } else {
                        $('.fail').css('display', 'none');
                        $('.results').css('display', 'block');

                        var movie_arr = recs.recommendations;
                        var arr = [];
                        for (const movie of movie_arr) {
                            arr.push(movie);
                        }

                        get_movie_details(movie_id, my_api_key, arr, movie_title);
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Similarity API Error:", status, error, xhr.responseText);
                    $("#loader").fadeOut();
                    $('#error-message').text("Error: " + status + ". Please check the server and try again.").show();
                },
            });
        }
        function get_movie_details(movie_id, my_api_key, arr, movie_title) {
            $.ajax({
                type: 'GET',
                url: 'https://api.themoviedb.org/3/movie/' + movie_id + '?api_key=' + my_api_key,
                dataType: 'json',
                success: function(movie_details) {
                    console.log("Movie Details API Response:", movie_details);
                    show_details(movie_details, arr, movie_title, my_api_key, movie_id);
                },
                error: function(xhr, status, error) {
                    console.error("Movie Details API Error:", status, error, xhr.responseText);
                    $("#loader").fadeOut();
                    $('#error-message').text("Error: " + status + ". Please check the API key and movie ID.").show();
                },
            });
        }

        function show_details(movie_details, arr, movie_title, my_api_key, movie_id) {
            var imdb_id = movie_details.imdb_id;
            var poster = 'https://image.tmdb.org/t/p/original' + movie_details.poster_path;
            var overview = movie_details.overview;
            var genres = movie_details.genres;
            var rating = movie_details.vote_average;
            var vote_count = movie_details.vote_count;
            var release_date = new Date(movie_details.release_date);
            var runtime = parseInt(movie_details.runtime);
            var status = movie_details.status;
            var genre_list = []
            for (var genre in genres) {
                genre_list.push(genres[genre].name);
            }
            var my_genre = genre_list.join(", ");
            if (runtime % 60 == 0) {
                runtime = Math.floor(runtime / 60) + " hour(s)"
            } else {
                runtime = Math.floor(runtime / 60) + " hour(s) " + (runtime % 60) + " min(s)"
            }
            arr_poster = get_movie_posters(arr, my_api_key);

            movie_cast = get_movie_cast(movie_id, my_api_key);

            ind_cast = get_individual_cast(movie_cast, my_api_key);

            details = {
                'title': movie_title,
                'cast_ids': JSON.stringify(movie_cast.cast_ids),
                'cast_names': JSON.stringify(movie_cast.cast_names),
                'cast_chars': JSON.stringify(movie_cast.cast_chars),
                'cast_profiles': JSON.stringify(movie_cast.cast_profiles),
                'cast_bdays': JSON.stringify(ind_cast.cast_bdays),
                'cast_bios': JSON.stringify(ind_cast.cast_bios),
                'cast_places': JSON.stringify(ind_cast.cast_places),
                'imdb_id': imdb_id,
                'poster': poster,
                'genres': my_genre,
                'overview': overview,
                'rating': rating,
                'vote_count': vote_count.toLocaleString(),
                'release_date': release_date.toDateString().split(' ').slice(1).join(' '),
                'runtime': runtime,
                'status': status,
                'rec_movies': JSON.stringify(arr),
                'rec_posters': JSON.stringify(arr_poster),
            }

            $.ajax({
                type: 'POST',
                data: details,
                url: "/recommend",
                dataType: 'html',
                complete: function() {
                    $("#loader").delay(500).fadeOut();
                },
                success: function(response) {
                    $('.results').html(response);
                    $('#autoComplete').val('');
                    $(window).scrollTop(0);
                },
                error: function(xhr, status, error) {
                    console.error("Recommendation Display Error:", status, error, xhr.responseText);
                    $('#error-message').text("Error: " + status + ".  Failed to display recommendations.").show();
                },
            });
        }

        function get_individual_cast(movie_cast, my_api_key) {
            const cast_ids = movie_cast.cast_ids;
            const cast_details_promises = cast_ids.map(cast_id => {
                return $.ajax({
                    type: 'GET',
                    url: `https://api.themoviedb.org/3/person/${cast_id}?api_key=${my_api_key}`,
                    dataType: 'json'
                });
            });

            return Promise.all(cast_details_promises)
                .then(cast_details_array => {
                    const cast_bdays = cast_details_array.map(cast_detail => {
                        const birthday = cast_detail.birthday ? new Date(cast_detail.birthday).toDateString().split(' ').slice(1).join(' ') : "N/A";
                        return birthday;
                    });
                    const cast_bios = cast_details_array.map(cast_detail => cast_detail.biography || "N/A");
                    const cast_places = cast_details_array.map(cast_detail => cast_detail.place_of_birth || "N/A");
                    return {
                        cast_bdays,
                        cast_bios,
                        cast_places
                    };
                })
                .catch(error => {
                    console.error("Error fetching cast details:", error);
                    $('#error-message').text("Error fetching cast details.  Please check API.").show();
                    return {
                        cast_bdays: [],
                        cast_bios: [],
                        cast_places: []
                    };
                });
        }

        function get_movie_cast(movie_id, my_api_key) {
            let cast_ids = [];
            let cast_names = [];
            let cast_chars = [];
            let cast_profiles = [];

            $.ajax({
                type: 'GET',
                url: "https://api.themoviedb.org/3/movie/" + movie_id + "/credits?api_key=" + my_api_key,
                async: false,
                dataType: 'json',
                success: function(my_movie) {
                    console.log("Movie Cast API Response:", my_movie);
                    if (my_movie.cast && my_movie.cast.length > 0) {
                        const topCastCount = Math.min(my_movie.cast.length, 10);
                        for (let i = 0; i < topCastCount; i++) {
                            const castMember = my_movie.cast[i];
                            cast_ids.push(castMember.id);
                            cast_names.push(castMember.name);
                            cast_chars.push(castMember.character);
                            cast_profiles.push(castMember.profile_path
                                ? "https://image.tmdb.org/t/p/original" + castMember.profile_path
                                : "/path/to/placeholder.jpg"
                            );
                        }
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Movie Cast API Error:", status, error, xhr.responseText);
                    $('#error-message').text("Error fetching cast information.").show();
                },
            });

            return {
                cast_ids: cast_ids,
                cast_names: cast_names,
                cast_chars: cast_chars,
                cast_profiles: cast_profiles
            };
        }

        function get_movie_posters(arr, my_api_key) {
            var arr_poster_list = [];
            for (var m in arr) {
                $.ajax({
                    type: 'GET',
                    url: 'https://api.themoviedb.org/3/search/movie?api_key=' + my_api_key + '&query=' + encodeURIComponent(arr[m]),
                    async: false,
                    dataType: 'json',
                    success: function(m_data) {
                        console.log("Movie Poster API Response:", m_data);
                        if (m_data.results && m_data.results.length > 0) {
                            arr_poster_list.push(m_data.results[0].poster_path
                                ? 'https://image.tmdb.org/t/p/original' + m_data.results[0].poster_path
                                : "/path/to/placeholder.jpg"
                            );
                        }
                        else {
                            arr_poster_list.push("/path/to/placeholder.jpg");
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Movie Poster API Error:", status, error, xhr.responseText);
                        $('#error-message').text("Error fetching movie posters.").show();
                    },
                });
            }
            return arr_poster_list;
        }

        new autoComplete({
            data: {
                src: [],
            },
            selector: "#autoComplete",
            threshold: 2,
            debounce: 100,
            searchEngine: "strict",
            resultsList: {
                render: true,
                container: source => {
                    source.setAttribute("id", "movie_list");
                },
                destination: document.querySelector("#autoComplete"),
                position: "afterend",
                element: "ul"
            },
            maxResults: 5,
            highlight: true,
            resultItem: {
                content: (data, source) => {
                    source.innerHTML = data.match;
                },
                element: "li"
            },
            noResults: () => {
                const result = document.createElement("li");
                result.setAttribute("class", "no_result");
                result.setAttribute("tabindex", "1");
                result.innerHTML = "No Results";
                document.querySelector("#movie_list").appendChild(result);
            },
            onSelection: feedback => {
                document.getElementById('autoComplete').value = feedback.selection.value;
            }
        });
    </script>
</body>
</html>
